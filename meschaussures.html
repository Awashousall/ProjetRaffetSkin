const cartIcon = document.getElementById("panier-icon");
const cartContent = document.getElementById("panier-content");
const cartItems = document.getElementById("cart-items");
const cartTotal = document.getElementById("cart-total");
const cartCount = document.querySelector(".cart-count");

// Afficher/masquer le panier
cartIcon?.addEventListener("click", () => {
  cartContent.style.display = cartContent.style.display === "block" ? "none" : "block";
});

// Fermer le panier en cliquant sur la croix
const closePanierBtn = document.getElementById("close-panier-btn");
closePanierBtn?.addEventListener("click", () => {
  cartContent.style.display = "none";
});

// Fermer le panier si un clic est effectuÃ© en dehors
document.addEventListener("click", function (e) {
  if (!cartContent.contains(e.target) && !cartIcon.contains(e.target)) {
    cartContent.style.display = "none";
  }
});

// Fonction pour mettre Ã  jour l'affichage du panier
function updateCartDisplay() {
  cartItems.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.style.listStyle = "none";
    li.style.padding = "10px";
    li.style.borderBottom = "1px solid #ddd";

    li.innerHTML = `
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="${item.img}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
        <div style="flex-grow: 1;">
          <p style="margin: 0; font-weight: bold;">${item.name}</p>
          <p style="margin: 0;">${item.price}â‚¬</p>
        </div>
        <button 
          class="remove-btn" 
          data-index="${index}"
          style="
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Supprimer
        </button>
      </div>
    `;
    cartItems.appendChild(li);
    total += item.price;
  });

  cartTotal.textContent = total.toFixed(2);
  cartCount.textContent = cart.length;

  // Ajouter l'Ã©vÃ©nement de suppression des articles
  document.querySelectorAll(".remove-btn").forEach(button => {
    button.addEventListener("click", function (e) {
      e.stopPropagation();
      const index = this.getAttribute("data-index");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    });
  });
}

// VÃ©rification rÃ©guliÃ¨re des changements dans le panier
setInterval(() => {
  let updatedCart = JSON.parse(localStorage.getItem("cart")) || [];
  if (JSON.stringify(updatedCart) !== JSON.stringify(cart)) {
    cart = updatedCart;
    updateCartDisplay();
  }
}, 2000);

// Mise Ã  jour initiale de l'affichage du panier
